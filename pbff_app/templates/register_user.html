<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset = "UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Create account</title>
</head>

<body>

<div class="wrapper">
<div class="card">
    {% if error %}
        <p class="error"><strong>Erreur : </strong>{{ error }}</p>
    {% endif %}
    <h2>Create account</h2>

    <form action="" method="post">

            <p>First Name:
            <input type="text" cols="25" name="first_name" placeholder= "First name" maxlength="40" required/><br>
            </p><p>Last Name:
            <input type="text" name="last_name" placeholder= "Last name" maxlength="40" required/><br>
            </p><p>Email:
            <input type="text" name="email" placeholder= "email" maxlength="40" required/><br>
            </p><p>Password:
            <input type="password" name="password" placeholder= "Password" maxlength="40" required/><br>

            <p>Diet type:
            <select name="diet_type">
                {% for diet_type in diet_types %}
                    <option value="{{ diet_type }}">{{ diet_type }}</option>
                {% endfor %}
            </select> <br><br></p>

            <p>Alergy:
            <select name="alergy">
                {% for alergy in alergies %}
                    <option value="{{ alergy }}">{{ alergy }}</option>
                {% endfor %}
            </select> <br><br></p>

        <br>
            <input type="submit" value="to record"><br>

        </form>
</div>
</div>
</body>
</html>
